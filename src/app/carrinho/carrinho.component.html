<div class="cart-container">
  <mat-stepper orientation="vertical" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Itens Selecionados</ng-template>
      <mat-card class="card-container">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title> item.name </mat-card-title>
            <mat-card-subtitle> item.description </mat-card-subtitle>
            <img mat-card-md-image src="../../assets/entrada1.webp" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-divider class="divider"></mat-divider>
        <mat-card-actions class="card-actions">
          <p>Pre√ßo: R$item.price</p>
         
            <button class="card-button" mat-mini-fab aria-label="remove item button">
              <mat-icon class="card-icon" aria-hidden="false" aria-label="Example user verified icon">remove_circle_outline</mat-icon>
            </button>
            <p>1</p>
            <button class="card-button" mat-mini-fab aria-label="add cart Button">
              <mat-icon  class="card-icon" aria-hidden="false" aria-label="Example user verified icon">add_circle_outline</mat-icon>
            </button>
       
        </mat-card-actions>       
      </mat-card>
      <mat-divider class="divider"></mat-divider>
        <div class="values-container">
          <div>
            <p>Total No Carrinho</p>
            <p>R$ 549,00</p>
          </div>
          <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Cadastro / Login </ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
